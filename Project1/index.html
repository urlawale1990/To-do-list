<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO  LIST APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300&family=Nunito:ital,wght@1,200&family=Open+Sans&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    
    <main class="app">
        <h1>Todo List</h1>
        <div class="input-header">
            <h1><span id="date"></span></h1>
            <div class="to-do-input">
                <input type="text" id="item" placeholder="Enter a task"><button id="enter">Enter a task</button>
            </div>
        </div>

        <div class="to-do-list">

        </div>

    </main>


    <script src="script.js"></script>


    

    
</body>
</html>
